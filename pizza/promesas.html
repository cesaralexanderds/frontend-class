<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos de Pizza</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f7cbcb;
            padding: 20px;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d73a3a;
        }
        
        .form-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .ingredients-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .ingredient-tag {
            background-color: #d73a3a;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }
        
        .remove-ingredient {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #d73a3a;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        .inputs {
            display: flex;
            gap: 10px;
        }
        
        .inputs input {
            flex: 1;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .buttons button {
            flex: 1;
        }
        
        .pizzas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .pizza-card {
            flex: 1;
            min-width: 250px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .pizza-card img {
            justify-content: center;
            height: 50px;
            object-fit: cover;
        }
        
        .pizza-info {
            padding: 15px;
            background-color: white;
        }
        
        .pizza-ingredients {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }

        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .pizzas-container {
                flex-direction: column;
            }
            
            .pizza-card {
                min-width: 100%;
            }
            
            .buttons, .inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Pedidos de Pizza</h1>
        
        <div class="form-container">
            <h2>Crea tu Pizza</h2>
            
            <div class="inputs">
                <input type="text" id="ingrediente" placeholder="A√±ade un ingrediente...">
                <button id="agregar-ingrediente">Agregar Ingrediente</button>
            </div>
            
            <div class="ingredients-container" id="ingredientes-seleccionados">
               
            </div>
            
            <div class="buttons">
                <button id="pedir-pizza">Completar Pedido</button>
                <button id="limpiar">Limpiar Ingredientes</button>
            </div>
        </div>
        
        <div class="pizzas-container" id="pizzas-result">
           
        </div>
    </div>

    <script>
        function hacerPizza(ingredientes) {
            const promesaPizza = new Promise(function(resolve, reject) {
                if(ingredientes.includes('pi√±a')) {
                    setTimeout(function() {
                        reject('üçç....POOOOR?');
                    }, 500);
                }
                setTimeout(function() {
                    resolve(`aqui esta tu pizza üçï con ${ingredientes.join(', ')}`);
                }, 1000);
            });
            return promesaPizza;
        }

        function mostrarError(err) {
            console.log('Error en tu orden');
            console.log(err);
            alert(`Error en tu orden: ${err}`);
        }

        function mostrarPizzaEnDOM(mensaje, ingredientes) {
            const pizzasContainer = document.getElementById('pizzas-result');
            
            const pizzaCard = document.createElement('div');
            pizzaCard.className = 'pizza-card';
            
            let imagenSrc = '';
            if (ingredientes.includes('pi√±a')) {
                imagenSrc = 'pizza.png';
            } else {
                imagenSrc = 'pizza.png';
            }
            
            pizzaCard.innerHTML = `
                <img src="${imagenSrc}" alt="Pizza" class="pizza-image" style="height: 200px;">
                <div class="pizza-info">
                    <h3>Pizza Lista!</h3>
                    <p>${mensaje}</p>
                    <p class="pizza-ingredients">Ingredientes: ${ingredientes.join(', ')}</p>
                </div>
            `;
            
            pizzasContainer.appendChild(pizzaCard);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const ingredientesSeleccionados = [];
            const ingredientesContainer = document.getElementById('ingredientes-seleccionados');
            
            document.getElementById('agregar-ingrediente').addEventListener('click', function() {
                const ingredienteInput = document.getElementById('ingrediente');
                const ingrediente = ingredienteInput.value.trim().toLowerCase();
                
                if (ingrediente && !ingredientesSeleccionados.includes(ingrediente)) {
                    ingredientesSeleccionados.push(ingrediente);
                    
                    const tag = document.createElement('div');
                    tag.className = 'ingredient-tag';
                    tag.innerHTML = `
                        ${ingrediente}
                        <span class="remove-ingredient" data-ingrediente="${ingrediente}"></span>
                    `;
                    
                    ingredientesContainer.appendChild(tag);
                    ingredienteInput.value = '';
                }
            });
            
            
            document.getElementById('limpiar').addEventListener('click', function() {
                ingredientesSeleccionados.length = 0;
                ingredientesContainer.innerHTML = '';
            });
            
            document.getElementById('pedir-pizza').addEventListener('click', function() {
                if (ingredientesSeleccionados.length === 0) {
                    alert('Agrega al menos un ingrediente para tu pizza');
                    return;
                }
                
                hacerPizza([...ingredientesSeleccionados])
                    .then(function(mensaje) {
                        mostrarPizzaEnDOM(mensaje, [...ingredientesSeleccionados]);
                    })
                    .catch(mostrarError);
            });
        });
    </script>
</body>
</html>
